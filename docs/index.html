<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link 
    rel="stylesheet"
    href="style.css"
    type="text/css"
  />
</head>
<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      coverpage: false,
      name: 'NEYEN Whitepaper',
      fallbackLanguages: ['fr', 'en'],
      nameLink: false,
      repo: 'https://github.com/neyen-eu/whitepaper',
      logo: '/_media/neyen-orange.png',
      namespaces: [
        {
          id: "lang",
          values: ["fr", "en"],
          optional: false,
          default: "fr",
          selector: "#lang-selector",
        }
      ],
      alias: {
        '/(fr|en)/(.*)': 'https://raw.githubusercontent.com/neyen-eu/whitepaper/main/docs/$1/$2',
      },                  
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      pathNamespaces: ['/fr', '/en'],
      mergeNavbar: true,
      loadNavbar: true,
      loadSidebar: true,
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Copyright NEYEN  &copy; 2022 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-namespaced"></script>
</body>
</html>
